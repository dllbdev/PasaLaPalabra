<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasaLaPalabra</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-4">PasaLaPalabra</h1>
        <p class="lead">
          ¡Responde correctamente las definiciones para completar el rosco!
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="rosco mt-4">
            <div class="letras" id="letras"></div>
          </div>
        </div>
        <div class="mt-5">
          <div class="card">
            <div class="card-body">
              <div class="pregunta" id="pregunta"></div>
              <input
                type="text"
                class="form-control mt-3"
                id="respuesta"
                placeholder="Escribe tu respuesta..."
              />
              <div class="d-grid gap-2 mt-3">
                <button id="pasar" class="btn btn-warning">Pasar</button>
                <button id="siguiente" class="btn btn-primary">
                  Siguiente
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="d-flex justify-content-around">
            <div class="info-item">
              <span class="info-label">Correctas:</span>
              <span class="info-value" id="correctas">0</span>
            </div>
            <div class="info-item">
              <span class="info-label">Incorrectas:</span>
              <span class="info-value" id="incorrectas">0</span>
            </div>
            <div class="info-item">
              <span class="info-label">Tiempo:</span>
              <span class="info-value" id="tiempo">00:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5" style="color:grey">
      <p> <span class="copyleft">&copy;</span> 2025 Danko Lobos.
        <br />
        Este proyecto está sujeto a los términos de la  
        <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank">Licencia Pública General de GNU</a>
      </p>
    </footer>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
